<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <label for="bill">Bill amount:</label>
        <input type="number" id="bill" class="bill-amount" min="0" step="0.01" placeholder="Enter the bill amount">

        <label for="tipSelect">Tip percentage:</label>
        <select id="tipSelect">
            <option value="0">No tip (0%)</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="custom">Custom amount</option>
        </select>
        
        <div id="customTipContainer" class="hidden">
            <label for="customTip">Custom tip (%):</label>
            <input type="number" id="customTip" class="custom-tip" min="0" max="100" step="0.1" placeholder="Enter custom tip percentage">
        </div>
        
        <button onclick="calculateTip()" class="calculate-button">Calculate</button>
        <button onclick="reset()" class="reset-button">Reset</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
