<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tips Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Tips Calculator</h1>
        <div class="input-group">
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="tipPercentage">Tip Percentage (%)</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage (0-100)" min="0" max="100" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 110">
        </div>
        <div class="buttons">
            <button id="calculateBtn">Calculate Total</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const billAmountInput = document.getElementById('billAmount');
        const tipPercentageInput = document.getElementById('tipPercentage');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        calculateBtn.addEventListener('click', calculateTotal);
        resetBtn.addEventListener('click', resetCalculator);

        tipPercentageInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value < 0) this.value = 0;
            if (this.value > 100) this.value = 100;
        });

        function calculateTotal() {
            const billAmount = parseFloat(billAmountInput.value);
            const tipPercentage = parseInt(tipPercentageInput.value);

            if (isNaN(billAmount) || billAmount <= 0) {
                errorDiv.textContent = "Please enter a valid positive number for the bill amount.";
                resultDiv.textContent = "";
                return;
            }

            if (isNaN(tipPercentage) || tipPercentage < 0 || tipPercentage > 100) {
                errorDiv.textContent = "Please enter a valid integer between 0 and 100 for the tip percentage.";
                resultDiv.textContent = "";
                return;
            }

            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalBill = billAmount + tipAmount;

            resultDiv.innerHTML = `
                <p>Tip Amount: ${tipAmount.toFixed(2)}</p>
                <p>Total Amount to be Paid: ${totalBill.toFixed(2)}</p>
            `;
            errorDiv.textContent = "";
        }

        function resetCalculator() {
            billAmountInput.value = "";
            tipPercentageInput.value = "";
            resultDiv.textContent = "";
            errorDiv.textContent = "";
        }
    </script>
</body>
</html>
